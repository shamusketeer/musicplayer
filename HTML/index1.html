<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/StudioProject/CSS/main.css">
    <script src="https://kit.fontawesome.com/d92c11e847.js" crossorigin="anonymous"></script>
    <title>Shah's Player</title>
</head>
<body>

    <header id="nav-header">
        <nav class="nav">
            <div class="logo"><img src="/StudioProject/Image/logo-no-background.png" alt=""></div>
            <div class="simple-text">
                <span>Favourites</span>
            </div>
            <div class="horizontal-list">
                    <ul class="list-content">
                        <li>
                            <div class="search-box">
                                <div class="search-icon">
                                  <i class="fa fa-search"></i>
                                </div>
                                <input type="text" placeholder="Search...">
                                <div class="mic-icon">
                                  <i class="fa fa-microphone"></i>
                                </div>
                              </div>  
                        </li>
                    </ul>           
            </div>
            <div class="bell-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="user-logo">
                <img src="/StudioProject/Image/username.png" alt="">
            </div>
        </nav>
    </header>

    <footer> 
        <nav class="footer-nav">

            <div class="footer-icons">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="footer-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Search</p>
            </div>
            <div class="footer-icons">
                <i class="fa-regular fa-compass"></i>
                <p>Browse</p>
            </div>
            <div class="footer-icons">
                <i class="fa-regular fa-circle-user"></i>
                <p>Login</p>
            </div>

        </nav>
    </footer>

</body>
</html>
